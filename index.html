<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>DND Character Sheet</title>
        <link href="style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <main>
            <section class="title-bar-container" id="title-bar-container">
                <div class="character-name-container">
                    <input class="character-name-input"/>
                    <div>CHARACTER NAME</div>
                </div>
                <div class="player-info-container">
                    <div class="player-info-input-container">
                        <input class="player-info-input" />
                        <div class="player-info-text">CLASS & LEVEL</div>
                    </div>
                    <div class="player-info-input-container">
                        <input class="player-info-input" />
                        <div class="player-info-text">BACKGROUND</div>
                    </div>
                    <div class="player-info-input-container">
                        <input class="player-info-input" />
                        <div class="player-info-text">PLAYER NAME</div>
                    </div>
                    <div class="player-info-input-container">
                        <input class="player-info-input" />
                        <div class="player-info-text">RACE</div>
                    </div>
                    <div class="player-info-input-container">
                        <input class="player-info-input" />
                        <div class="player-info-text">ALIGNMENT</div>
                    </div>
                    <div class="player-info-input-container">
                        <input class="player-info-input" />
                        <div class="player-info-text">EXPERIENCE POINTS</div>
                    </div>   
                </div>
            </section>

            <section id="stats-column-container">

                <section id="ability-scores-column-container">

                    <div class="ability-score-container">
                        <div>STRENGTH</div>
                        <input class="ability-score-modifier-input" />
                        <input class="ability-score-input" />
                    </div>

                    <div class="ability-score-container">
                        <div>DEXTERITY</div>
                        <input class="ability-score-modifier-input" />
                        <input class="ability-score-input" />
                    </div>

                    <div class="ability-score-container">
                        <div>CONSTITUTION</div>
                        <input class="ability-score-modifier-input" />
                        <input class="ability-score-input" />
                    </div>

                    <div class="ability-score-container">
                        <div>INTELLEGENCE</div>
                        <input class="ability-score-modifier-input" />
                        <input class="ability-score-input" />
                    </div>

                    <div class="ability-score-container">
                        <div>WISDOM</div>
                        <input class="ability-score-modifier-input" />
                        <input class="ability-score-input" />
                    </div>

                    <div class="ability-score-container">
                        <div>CHARISMA</div>
                        <input class="ability-score-modifier-input" />
                        <input class="ability-score-input" />
                    </div>

                </section>

                <section id="skills-container"></section>
            </section>
            <section id="hud-container"></section>
            <section id="features-container"></section>

        </main>
    <script src="script.js"></script>
    </body>
</html>
